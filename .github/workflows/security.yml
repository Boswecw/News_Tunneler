name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Safety
        run: |
          pip install safety

      - name: Run Safety check
        run: |
          cd backend
          safety check --json || echo "::warning::Safety found vulnerabilities"

      - name: Install Bandit
        run: |
          pip install bandit[toml]

      - name: Run Bandit (SAST)
        run: |
          cd backend
          bandit -r app/ -f json -o bandit-report.json || echo "::warning::Bandit found security issues"
          cat bandit-report.json

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend/bandit-report.json
          retention-days: 90

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  container-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        run: |
          docker build -t news-tunneler-backend:scan -f backend/Dockerfile backend/

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'news-tunneler-backend:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for human-readable output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'news-tunneler-backend:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  python-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Check for known security issues in dependencies
        run: |
          pip install pip-audit
          cd backend
          pip-audit || echo "::warning::pip-audit found vulnerabilities"

  security-summary:
    needs: [dependency-scan, secret-scan, container-scan, python-security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Security scan summary
        run: |
          echo "Security scan completed!"
          echo "Dependency scan: ${{ needs.dependency-scan.result }}"
          echo "Secret scan: ${{ needs.secret-scan.result }}"
          echo "Container scan: ${{ needs.container-scan.result }}"
          echo "Python security: ${{ needs.python-security.result }}"

          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.secret-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.container-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.python-security.result }}" == "failure" ]]; then
            echo "⚠️  Security scan found issues"
            exit 1
          else
            echo "✅ Security scan passed"
          fi
