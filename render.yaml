services:
  # ==============================
  # Backend API Service
  # ==============================
  - type: web
    name: news-tunneler-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Core environment
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ENV
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO

      # Database Configuration
      - key: USE_POSTGRESQL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: news-tunneler-db
          property: connectionString
      - key: POSTGRES_HOST
        fromDatabase:
          name: news-tunneler-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: news-tunneler-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: news-tunneler-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: news-tunneler-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: news-tunneler-db
          property: password

      # Caching / Background Services
      # NOTE: Redis is optional for basic functionality but recommended for production
      # Render doesn't offer free Redis - use Upstash (free tier) or Redis Labs
      # Instructions: https://upstash.com/ -> Create Redis database -> Copy REDIS_URL
      - key: REDIS_URL
        sync: false  # Add manually: redis://default:password@host:port
      - key: CELERY_BROKER_URL
        sync: false  # Same as REDIS_URL if using Redis
      - key: CELERY_RESULT_BACKEND
        sync: false  # Same as REDIS_URL if using Redis

      # JWT Authentication
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: JWT_REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"

      # Feature toggles
      - key: REQUIRE_AUTH
        value: "false"
      - key: ALLOW_REGISTRATION
        value: "true"

      # Metrics / Monitoring
      - key: PROMETHEUS_ENABLED
        value: "true"
      - key: PROMETHEUS_PORT
        value: "9090"

      # Scheduler (temporarily disabled for debugging deployment)
      - key: SCHEDULER_ENABLED
        value: "false"

      # API Keys (synced manually)
      - key: OPENAI_API_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: ALPHAVANTAGE_KEY
        sync: false
      - key: POLYGON_API_KEY
        sync: false

      # Notifications
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ALERT_EMAIL_TO
        sync: false

      # Error Tracking
      - key: SENTRY_DSN
        sync: false

    healthCheckPath: /health
    autoDeploy: true

  # ==============================
  # Frontend Static Site
  # ==============================
  - type: web
    name: news-tunneler-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_URL
        fromService:
          type: web
          name: news-tunneler-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_WS_URL
        fromService:
          type: web
          name: news-tunneler-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    autoDeploy: true

# ==============================
# Database
# ==============================
databases:
  - name: news-tunneler-db
    databaseName: news_tunneler
    user: news_tunneler
    region: oregon
    plan: free
    ipAllowList: []
