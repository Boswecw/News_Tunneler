version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: news-tunneler-postgres
    environment:
      POSTGRES_DB: news_tunneler
      POSTGRES_USER: news_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news_user -d news_tunneler"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: news-tunneler-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: news-tunneler-backend
    env_file:
      - ./backend/.env.production
    environment:
      # Database
      USE_POSTGRESQL: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: news_tunneler
      POSTGRES_USER: news_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0

      # Application
      ENV: production
      DEBUG: "false"
      LOG_LEVEL: INFO

      # Security
      REQUIRE_AUTH: "true"
      ALLOW_REGISTRATION: "false"

      # CORS
      CORS_ORIGINS: '["https://app.example.com"]'

      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - backend
      - monitoring

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: news-tunneler-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./backend/.env.production
    environment:
      USE_POSTGRESQL: "true"
      POSTGRES_HOST: postgres
      POSTGRES_DB: news_tunneler
      POSTGRES_USER: news_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/1
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped
    networks:
      - backend

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: news-tunneler-celery-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env.production
    environment:
      USE_POSTGRESQL: "true"
      POSTGRES_HOST: postgres
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped
    networks:
      - backend

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: news-tunneler-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: news-tunneler-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: news-tunneler-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - monitoring

  # PostgreSQL Exporter - Database Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: news-tunneler-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://news_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/news_tunneler?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - backend
      - monitoring

  # Redis Exporter - Redis Metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: news-tunneler-redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme123}
    ports:
      - "9121:9121"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - backend
      - monitoring

networks:
  backend:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
